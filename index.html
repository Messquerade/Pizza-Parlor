<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Top Slice</title>
</head>
<body>
  <div class="container">
    <h1>Top Slice</h1>
    <h3>Welcome to Top Slice! The best pizza in town!</h3>
    <h4>Please fill out the following form to order your pizza:</h4>
    <form id="add-pizza-form">
      <div class="form-group">
        <p>Pick a size:</p>
        <select class="form-control" id="size-options">
          <option value="small">small (diameter = 10 inches, $8.00)</option>
          <option value="medium">medium (diameter = 12 inches, $10.00)</option>
          <option value="large">large (diameter = 14 inches, $13.00</option>
        </select>
      </div>
      <div class="form-group">
        <p>Pick any amount of toppings:</p>
        <input type="checkbox" id="cheese" name="topping-1" value="cheese" checked>
        <label for="cheese">Cheese ($1.00)</label>
        <input type="checkbox" id="pepperoni" name="topping-2" value="pepperoni">
        <label for="pepperoni">Pepperoni ($2.00)</label>
        <input type="checkbox" id="sausage" name="topping-2" value="sausage">
        <label for="sausage">Sausage ($2.00)</label>
        <input type="checkbox" id="olives" name="topping-1" value="olives">
        <label for="olives">Olives ($1.00)</label>
        <input type="checkbox" id="peppers" name="topping-1" value="peppers">
        <label for="peppers">Peppers ($1.00)</label>
      </div>
      <button type="submit" class="btn-success">submit</button>
    </form>
    <div class="current-order">
      <h2>Current Order</h2>
      <h3>Pizza</h3>
      <ol id="current-pizza">

      </ol>
      <h3>Total Cost</h3>
      <h4><span id="total-cost"></span></h4>
    </div>
  </div>
</body>
</html>
